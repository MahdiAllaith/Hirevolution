<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            color: #333;
            background-color: #f4f7fa; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: #2b3a42; /* Darker color for headers */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 5px;
            color: #1c567d; /* Soft blue for the name */
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header p {
            font-size: 18px;
            color: #555; /* Soft gray for contact info */
        }

        .contact-info {
            font-style: italic;
            color: #6c7c7f; /* Muted gray for email, phone, website */
        }

        .section {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            background-color: #ffffff; /* White background for sections */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #3478f6; /* Light blue for section headers */
        }

        .content {
            font-size: 18px;
            color: #444; /* Slightly darker text for better readability */
        }

        /* Styling for the experience and skills sections */
        .experience-item, .skill-item {
            margin-bottom: 20px;
        }

        .dates {
            font-style: italic;
            color: #777; /* Light gray for dates */
        }

        .skill-item h3 {
            color: #4b9abf; /* Soft teal for skills titles */
        }

        .experience-item h3 {
            color: #4f7fc1; /* Soft blue for company names */
        }

        /* Adding some spacing for better readability */
        .section h2, .content {
            margin-bottom: 10px;
        }

        /* Background color for the last section to give a slight contrast */
        .footer {
            background-color: #f2f7fc; /* Light blue for the footer section */
            width: 100%;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-radius: 8px;
        }

        .footer p {
            font-size: 14px;
            color: #666;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>[firstname] [lastname]</h1>
        <p class="contact-info">
            Email: [email] | Phone: [phone] | Website: [website]
        </p>
        <p class="content">[currentjob]</p>
        <p class="content">[brief]</p>
    </div>
    
    <!-- Experience Section -->
    <div class="section experience">
        <h2>Experience</h2>
        [experience]
    </div>

    <!-- Skills Section -->
    <div class="section skills">
        <h2>Skills</h2>
        <!-- Placeholder for multiple skills -->
        [skills]
    </div>

    <!-- Footer Section (optional) -->
    <div class="footer">
        <p>Generated with ❤️ for a better CV experience.</p>
    </div>

</body>
</html>
